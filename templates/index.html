<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces de Seguimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Generador de Enlaces de Seguimiento</h2>
    <form method="post">
        <div class="mb-3">
            <label for="mensaje" class="form-label">Pega aqu√≠ el mensaje recibido:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required>{{ texto }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generar Enlace</button>
    </form>
    {% if enlace %}
        <div class="alert alert-success mt-4 text-center">
            <a href="{{ enlace }}" target="_blank">{{ enlace }}</a>
        </div>
    {% elif error %}
        <div class="alert alert-danger mt-4 text-center">
            {{ error }}
        </div>
    {% endif %}
</div>
</body>
</html>
