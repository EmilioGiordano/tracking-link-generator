<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces de Seguimiento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Generador de Enlaces</h1>
        <p class="subtitle">Pegá tu mensaje y obtén el enlace de seguimiento automáticamente</p>
        
        <form method="post">
            <div class="form-group">
                <label for="mensaje" class="label">Mensaje del distribuidor</label>
                <textarea 
                    class="textarea" 
                    id="mensaje" 
                    name="mensaje" 
                    placeholder="Ej: Tu envío 384798127 con DHL está en camino..."
                    required>{{ texto }}</textarea>
            </div>
            
            <button type="submit" class="button">
                Generar Enlace
            </button>
        </form>
        
        {% if enlace %}
            <div class="result success">
                <a href="{{ enlace }}" target="_blank" class="link">{{ enlace }}</a>
            </div>
        {% elif error %}
            <div class="result error">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
