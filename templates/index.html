<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces de Seguimiento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/order-number.css">

    <link rel="icon" type="image/png" href="static\icono-pestaña.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Generador de Enlaces</h1>
        <p class="subtitle">Pegá tu mensaje y obtén el enlace de seguimiento automáticamente</p>
        
        <form method="post">
            <div class="form-group">
                <label for="mensaje" class="label">Mensaje del distribuidor *</label>
                <textarea 
                    class="textarea" 
                    id="mensaje" 
                    name="mensaje" 
                    placeholder="Ej: Tu envío 384798127 con DHL está en camino..."
                    required>{{ texto }}</textarea>
            </div>
            
            <button type="submit" class="button">
                Generar Enlace
            </button>
        </form>
        
        {% if enlace %}
            <div class="result success">
                <a href="{{ enlace }}" target="_blank" class="link">{{ enlace }}</a>
            </div>
        {% elif error %}
            <div class="result error">
                {{ error }}
            </div>
        {% endif %}

        <div class="numero-de-pedido">
            <form method="post" action="/actualizar-pedido">
                <div class="form-group">
                    <label for="numero-pedido" class="label">Número de Pedido (opcional)</label>
                    <input 
                        type="text" 
                        class="input" 
                        id="numero-pedido" 
                        name="numero-pedido" 
                        placeholder="Ej: 123456"
                        value="{{ numero_pedido or '' }}">
                </div>
            </form>
            
            <div class="enlaces-pedido">
                <a href="#" class="link-pedido prestashop" id="link-prestashop" target="_blank">
                    Pedido <span id="nro-prestashop">---</span> en Prestashop
                    <i class="fa-solid fa-arrow-up-right-from-square" style="float: right; margin-left: 10px;"></i>
                </a>
                <a href="#" class="link-pedido trello" id="link-trello" target="_blank">
                    Pedido <span id="nro-trello">---</span> en Trello
                    <i class="fa-solid fa-arrow-up-right-from-square" style="float: right; margin-left: 10px;"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
